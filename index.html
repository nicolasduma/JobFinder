<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>JobFinder</title>
    <script src="https://kit.fontawesome.com/cb2016f5f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="conteiner">
        <header>
            <div id="header-conteiner">
                <div id="conteiner-logo-menu">
                    <div id="content-logo-menu">
                        <div id="logo-conteiner">
                            <img id="logo" src="assets/images/logo.png" alt="JobFinder">
                        </div>

                        <nav class="nav-bar conteiner-menu">
                            <ul id="menu">
                                <li><a href="#">Encontrar vaga</a></li>
                                <li><a href="#">Enviar vaga</a></li>
                                <li><a href="#">Contato</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div id="main-banner">
                    <div id="search-banner">
                        <h1>A maneira mais f√°cil de encontrar seu novo emprego</h1>
                        <p>Conecte-se de forma gratuita as melhores empresas e consiga o emprego do seus sonhos.</p>

                        <form>
                            <input type="text" name="job" placeholder="Digite o cargo">

                            <select name="region">
                                <option value="">Todos os estados</option>
                            </select>

                            <select name="category">
                                <option value="">Categoria</option>
                            </select>

                            <button type="submit">Pesquisar</button>
                        </form>
                    </div>

                </div>
            </div>


        </header>

    </div>
</body>

</html>
